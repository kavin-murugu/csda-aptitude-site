<h2>Upload Day Content</h2>
<input type="text" id="day" placeholder="Day 1">
<input type="text" id="video" placeholder="YouTube Link">
<textarea id="quiz" placeholder="Quiz question..."></textarea>
<button onclick="upload()">Upload</button>

<script>
function upload() {
  const day = document.getElementById("day").value;
  const video = document.getElementById("video").value;
  const quiz = document.getElementById("quiz").value;
  firebase.firestore().collection("content").add({
    day: day,
    video: video,
    quiz: quiz,
    timestamp: new Date()
  }).then(() => {
    alert("Uploaded");
  });
}
